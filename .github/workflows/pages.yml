name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site artifact
        run: |
          rm -rf dist
          mkdir -p dist
          # Copy site files into dist; exclude repo metadata and workflows
          rsync -av --progress --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='dist' ./ ./dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Extract site artifact
        run: |
          if [ -f ./dist/artifact.tar ]; then
            tar -xf ./dist/artifact.tar -C ./dist || true
            rm -f ./dist/artifact.tar
          fi
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: false
      - name: Enable GitHub Pages (requires ADMIN_GH_TOKEN secret)
        if: ${{ secrets.ADMIN_GH_TOKEN }}
        env:
          GH_TOKEN: ${{ secrets.ADMIN_GH_TOKEN }}
        run: |
          echo "Enabling GitHub Pages on gh-pages branch..."
          gh api -X PUT repos/${{ github.repository }}/pages -f source.branch=gh-pages -f source.path=/ || true
      - name: Verify Pages site (optional)
        if: ${{ secrets.ADMIN_GH_TOKEN }}
        run: |
          url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Checking $url for HTTP 200..."
          attempts=30
          delay=2
          for i in $(seq 1 $attempts); do
            status=$(curl -sI -o /dev/null -w "%{http_code}" "$url") || true
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Pages site is live."
              exit 0
            fi
            sleep $delay
          done
          echo "Pages site did not become available within $((attempts*delay)) seconds."
          exit 1
